<!DOCTYPE HTML>
<html>
<HEAD>
<title>イベント作成</title>
<script src='lib/main.js'></script>
</head>
<body>
<div>
<h1>イベント運営サービス</h1>
イベントを作成します。
</div>
<form>
<br>
イベント種類 : 
<select id='event_category'>
<option>マラソン</option>
<option>フード</option>
<option selected>マラソン+フード</option>
<option>トレッキング</option>
</select>
イベント名 : 
<input id='event_name' value='〇〇マラソン'>
<br>
開催場所 : 
<input id='event_place' value='〇〇センター'>
住所：
<input id='event_address' size='40' value='〇〇県〇〇市〇〇　〇丁目〇番〇号'>
<br>
開催日 : 
<input id='event_year' size='4' value='2023'>年
<input id='event_month' size='2' value='〇〇'>月
<input id='event_day' size='2' value='〇〇'>日


<br>
<input type='button' value='作成' onclick='make_fes();' >

</form>
<br>
<div id='output' style='visibility:hidden' >
<div>
<h2>概要</h2>
<textarea id='event_description' rows='4' cols='40' ></textarea>
</div>
<div>
<h2>スケジュール</h2>
<textarea id='event_schedule' rows='4' cols='40' ></textarea>
</div>
<div>
<h2>地図</h2>
<textarea id='event_map' rows='4' cols='40' ></textarea>
</div>
<div>
<iframe id='event_mapframe' src='https://www.google.com/maps/embed?q=%E6%9D%B1%E5%8C%97%E5%A4%A7%E5%AD%A6' style='position:relative' ></iframe>
</div>

<div>
<h2>プロジェクト管理</h2>
<ul>
<li>作業チェックリスト
<li>スケジュール表
<li>案内メール作成
</ul>
</div>

</div>

</body>
</html>
